<nav>
    <div>
        {% for key in site.navButtons %}
        <button>
            <a href={{site.baseurl}}{{ key[1] }}>
                {{key[0]}}
            </a>
        </button>
        {% endfor %}
    </div>
    <span>
        <search>
            <input id="search-input" type="text" placeholder="Search Wiki">
        </search>
        <button class="LightDark" data-theme-toggle="">
        </button>
    </span>
    {% include bakery-wiki/pageActions.html %}
</nav>
<!-- script pointing to jekyll-search.js -->
<script src="{{ '/assets/js/simple-jekyll-search.min.js' | relative_url }}"></script>
<script async src="{{ 'assets/js/searchdata.js' | relative_url }}"></script>
<script>
    const input = document.getElementById("search-input");
    const results = document.getElementById("results");
    results.style.visibility = "hidden"
    input.addEventListener("focus", () => {
        if (input.value.trim() !== "") {
            results.style.visibility = "visible"
        }
    });
    input.addEventListener("input", () => {
        if (input.value.trim() !== "") {
            results.style.visibility = "visible"
        }else {
            results.style.visibility = "hidden"
        }
    });
</script>
